<h2>Reactive RxJS Counter</h2>

<div class="info">
  Counter: <strong>{{ counter$ | async }}</strong>
</div>

<div class="actions">
  <button (click)="increment()">Increment</button>
  <button (click)="incrementAfterTimeout()">
    Increment after timeout ({{ delayTime / 1000 }}s)
  </button>
  <button (click)="incrementAfterAPICall()">
    Increment after API call (>{{ delayTime / 1000 }}s)
  </button>
  <button (click)="reset()">Reset</button>
</div>
